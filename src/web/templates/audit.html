<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentix Verification Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .details-row { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400">Sentix <span class="text-white">Audit Log</span></h1>
            <div class="flex gap-4">
                <a href="/" class="text-gray-400 hover:text-white transition">Back to Dashboard</a>
                <button onclick="fetchAudit()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded font-bold transition">Refresh</button>
            </div>
        </header>

        <!-- Audit Table -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Decision Trace & Verification History</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-gray-400 border-b border-gray-700">
                            <th class="p-3">Time</th>
                            <th class="p-3">Topic</th>
                            <th class="p-3">Verification Score</th>
                            <th class="p-3">Sources</th>
                            <th class="p-3">Status</th>
                            <th class="p-3">Details</th>
                        </tr>
                    </thead>
                    <tbody id="audit-table-body">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Details -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg max-w-2xl w-full p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-blue-400">Decision Details</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>

            <div class="space-y-4">
                <div>
                    <h4 class="font-bold text-gray-400 text-sm">Reasoning Strategy</h4>
                    <p id="modal-reasoning" class="text-gray-200 mt-1 p-2 bg-gray-900 rounded"></p>
                </div>

                <div>
                    <h4 class="font-bold text-gray-400 text-sm">Generated Tweet</h4>
                    <p id="modal-tweet" class="text-gray-200 mt-1 p-2 bg-gray-900 rounded whitespace-pre-wrap"></p>
                </div>

                <div>
                    <h4 class="font-bold text-gray-400 text-sm">All Clusters Found</h4>
                    <pre id="modal-clusters" class="text-xs text-green-300 mt-1 p-2 bg-gray-900 rounded overflow-x-auto"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "/api";

        async function fetchAudit() {
            try {
                const res = await fetch(`${API_BASE}/audit`);
                const traces = await res.json();
                const tbody = document.getElementById('audit-table-body');
                tbody.innerHTML = "";

                traces.forEach(trace => {
                    const row = document.createElement('tr');
                    row.className = "border-b border-gray-700 hover:bg-gray-750";

                    const date = new Date(trace.timestamp).toLocaleString();

                    // Status Badge
                    let statusBadge = "";
                    if (trace.verification_status === "VERIFIED") {
                        statusBadge = `<span class="bg-green-900 text-green-300 px-2 py-1 rounded text-xs font-bold">VERIFIED</span>`;
                    } else if (trace.verification_status === "SKIPPED") {
                        statusBadge = `<span class="bg-yellow-900 text-yellow-300 px-2 py-1 rounded text-xs font-bold">SKIPPED</span>`;
                    } else {
                        statusBadge = `<span class="bg-red-900 text-red-300 px-2 py-1 rounded text-xs font-bold">UNVERIFIED</span>`;
                    }

                    // Sources
                    let sources = [];
                    try { sources = JSON.parse(trace.sources_list); } catch(e) {}
                    const sourcesStr = sources.join(", ");

                    row.innerHTML = `
                        <td class="p-3 text-sm text-gray-400">${date}</td>
                        <td class="p-3 font-semibold text-white">${trace.topic || "N/A"}</td>
                        <td class="p-3 text-center text-xl font-bold ${trace.verification_score >= 2 ? 'text-green-400' : 'text-gray-500'}">${trace.verification_score}</td>
                        <td class="p-3 text-xs text-gray-400 max-w-xs truncate" title="${sourcesStr}">${sourcesStr || "-"}</td>
                        <td class="p-3">${statusBadge}</td>
                        <td class="p-3">
                            <button onclick='showDetails(${JSON.stringify(trace).replace(/'/g, "&#39;")})' class="text-blue-400 hover:text-blue-300 text-sm underline">View Logic</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) {
                console.error("Error fetching audit logs:", e);
            }
        }

        function showDetails(trace) {
            document.getElementById('modal-reasoning').innerText = trace.ai_reasoning || "No reasoning recorded.";
            document.getElementById('modal-tweet').innerText = trace.generated_tweet || "No tweet generated.";

            try {
                const clusters = JSON.parse(trace.clusters_found);
                document.getElementById('modal-clusters').innerText = JSON.stringify(clusters, null, 2);
            } catch(e) {
                document.getElementById('modal-clusters').innerText = "Invalid Cluster Data";
            }

            document.getElementById('details-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('details-modal').classList.add('hidden');
        }

        // Init
        fetchAudit();
    </script>
</body>
</html>
