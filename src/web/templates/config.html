<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentix Bot Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6 max-w-5xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-blue-400">Sentix<span class="text-white">Config</span></h1>
            <nav class="flex gap-6">
                <a href="/" class="text-gray-400 hover:text-white transition flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    Dashboard
                </a>
                <a href="/audit" class="text-gray-400 hover:text-white transition flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Audit Log
                </a>
            </nav>
        </header>

        <form id="configForm" onsubmit="event.preventDefault(); saveConfig();">
            <!-- 1. System Status & Control -->
            <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 border border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-green-400 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 01-2 2v4a2 2 0 012 2h14a2 2 0 012-2v-4a2 2 0 01-2-2m-2-4h.01M17 16h.01"></path></svg>
                        System Control
                    </h2>
                    <div class="flex items-center">
                        <span class="mr-3 text-sm font-bold text-gray-300">MASTER SWITCH</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-14 h-7 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-green-500"></div>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Operational Mode</label>
                        <select class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white focus:border-blue-500 focus:outline-none">
                            <option>Live Trading (Active)</option>
                            <option>Paper Trading (Simulated)</option>
                            <option selected>Observer Mode (News Only)</option>
                        </select>
                    </div>
                    <div>
                         <label class="block text-gray-400 text-sm mb-2">System Health (Mock)</label>
                         <div class="flex items-center space-x-4 mt-2">
                             <span class="flex items-center text-xs text-green-400"><span class="w-2 h-2 bg-green-400 rounded-full mr-1"></span> API: 45ms</span>
                             <span class="flex items-center text-xs text-blue-400"><span class="w-2 h-2 bg-blue-400 rounded-full mr-1"></span> RAM: 124MB</span>
                         </div>
                    </div>
                </div>
            </section>

            <!-- 2. Scheduling & Frequency -->
            <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 border border-gray-700">
                <h2 class="text-xl font-bold text-blue-400 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Scheduling
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Run Interval</label>
                        <input type="range" min="1" max="24" value="4" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-slider" oninput="document.getElementById('intervalVal').innerText = this.value + ' Hours'">
                        <div class="text-right text-sm text-blue-300 mt-1" id="intervalVal">4 Hours</div>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Quiet Hours (UTC)</label>
                        <div class="flex gap-4">
                            <input type="time" value="01:00" class="bg-gray-900 border border-gray-700 rounded p-2 text-white w-full">
                            <span class="text-gray-500 self-center">to</span>
                            <input type="time" value="06:00" class="bg-gray-900 border border-gray-700 rounded p-2 text-white w-full">
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" checked class="form-checkbox h-5 w-5 text-blue-600 bg-gray-900 border-gray-700 rounded">
                        <span class="ml-2 text-gray-300 text-sm">Add random delay (±15 mins) to appear organic</span>
                    </label>
                </div>
            </section>

            <!-- 3. AI & Content Strategy -->
            <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 border border-gray-700">
                <h2 class="text-xl font-bold text-purple-400 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    AI Intelligence
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Language</label>
                        <select class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white">
                            <option value="th" selected>Thai (TH)</option>
                            <option value="en">English (EN)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Model</label>
                        <select class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white">
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash (Fast)</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro (Reasoning)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-2">Persona</label>
                        <select class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white">
                            <option>Professional Analyst</option>
                            <option selected>Crypto Native (Degen)</option>
                            <option>News Anchor</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6">
                    <label class="block text-gray-400 text-sm mb-2">Risk Tolerance / Tone</label>
                    <input type="range" min="1" max="5" value="4" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-slider">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>Conservative</span>
                        <span>Neutral</span>
                        <span>Aggressive</span>
                    </div>
                </div>
            </section>

            <!-- 4. Source & Verification -->
            <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6 border border-gray-700">
                <h2 class="text-xl font-bold text-yellow-400 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Verification Matrix
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-gray-400 text-sm mb-3">Trusted Sources</label>
                        <div class="space-y-2">
                            <label class="flex items-center justify-between p-2 bg-gray-900 rounded border border-gray-700">
                                <span class="text-sm">WatcherGuru</span>
                                <input type="checkbox" checked class="accent-blue-500 h-4 w-4">
                            </label>
                            <label class="flex items-center justify-between p-2 bg-gray-900 rounded border border-gray-700">
                                <span class="text-sm">CoinDesk</span>
                                <input type="checkbox" checked class="accent-blue-500 h-4 w-4">
                            </label>
                            <label class="flex items-center justify-between p-2 bg-gray-900 rounded border border-gray-700">
                                <span class="text-sm">CoinTelegraph</span>
                                <input type="checkbox" checked class="accent-blue-500 h-4 w-4">
                            </label>
                            <label class="flex items-center justify-between p-2 bg-gray-900 rounded border border-gray-700">
                                <span class="text-sm">TheBlock</span>
                                <input type="checkbox" checked class="accent-blue-500 h-4 w-4">
                            </label>
                        </div>
                    </div>
                    <div>
                         <div class="mb-6">
                            <label class="block text-gray-400 text-sm mb-2">Min. Verification Sources</label>
                            <input type="range" min="1" max="5" value="2" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-slider" oninput="document.getElementById('sourceVal').innerText = this.value + ' Sources'">
                            <div class="text-right text-sm text-yellow-300 mt-1" id="sourceVal">2 Sources</div>
                         </div>
                         <div>
                            <label class="block text-gray-400 text-sm mb-2">Whale Alert Threshold (BTC)</label>
                            <div class="relative">
                                <input type="number" value="1000" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white pl-8">
                                <span class="absolute left-3 top-2 text-gray-500">₿</span>
                            </div>
                         </div>
                    </div>
                </div>
            </section>

             <!-- Actions -->
            <div class="flex justify-end gap-4 mt-8 pb-12">
                <button type="button" onclick="confirmReset()" class="px-6 py-3 bg-red-900 text-red-200 rounded hover:bg-red-800 transition font-bold border border-red-700">Reset Defaults</button>
                <button type="submit" class="px-8 py-3 bg-blue-600 text-white rounded hover:bg-blue-500 transition font-bold shadow-lg shadow-blue-900/50">Save Configuration</button>
            </div>
        </form>
    </div>

    <script>
        function saveConfig() {
            Swal.fire({
                title: 'Saving Configuration...',
                text: 'Applying changes to the server.',
                icon: 'info',
                timer: 1500,
                showConfirmButton: false,
                background: '#1f2937',
                color: '#fff'
            }).then(() => {
                Swal.fire({
                    title: 'Success!',
                    text: 'Configuration has been updated.',
                    icon: 'success',
                    confirmButtonColor: '#3b82f6',
                    background: '#1f2937',
                    color: '#fff'
                });
            });
        }

        function confirmReset() {
            Swal.fire({
                title: 'Are you sure?',
                text: "This will restore all settings to default values.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Yes, reset it!',
                background: '#1f2937',
                color: '#fff'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Reset!',
                        text: 'Factory defaults restored.',
                        icon: 'success',
                        background: '#1f2937',
                        color: '#fff',
                        confirmButtonColor: '#3b82f6',
                    })
                }
            })
        }
    </script>
</body>
</html>
